 <!DOCTYPE html>
 <html lang="en">
 <head>

<script type="text/javascript">
	function qs(search_for) {
		var query = window.location.search.substring(1);
		var parms = query.split('&');
		for (var i=0; i<parms.length; i++) {
			var pos = parms[i].indexOf('=');
			if (pos > 0  && search_for == parms[i].substring(0,pos)) {
				return parms[i].substring(pos+1);;
			}
		}
		return "";
	}
	function redr() {
		window.location.href = "shortcuts://run-shortcut?name=testing&input=text&text=hello";
	}
</script>

<title>
	Spotify Authentication
</title>
<body onload="redr()">
	<div style="max-width: 720px; margin-right: auto; margin-left: auto; font-family: Helvetica; text-align: center; word-break: break-all;">
		<h3>Please select "Open."</h3>
    </div>
</body>


 </body>
 </html>
